{% extends "base.html" %}
{% block title %}Task Status - {{ taskId }}{% endblock %}
{% block content %}
<div class="page-header">
  <h1>Status of Task {{taskId}}</h1>
</div>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Type</th><th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ task.pk}}</td><td>{{ task.name }}</td><td>{{ task.type }}</td><td>{{ task.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
